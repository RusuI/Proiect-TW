<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="loginstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f5ebffa29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
        <span>Email</span>
        <input type="email" name="email">
      </label>
            <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
            <button class="submit" type="button">Log In</button>
            <p class="forgot-pass">Forgot Password ?</p>

            <div class="social-media">
                <ul>
                    <li><img src="images_login/facebook.png"></li>
                    <li><img src="images_login/google.png"></li>
                    <li><img src="images_login/instagram.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New on our website?</h2>
                    <p>Register and discover many recepies,get creative and share with others!</p>
                </div>
                <div class="img-text m-in">
                    <h2>Already have an account?</h2>
                    <p>Log in into your account and let's cook together!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
          <span>Name</span>
          <input type="text">
        </label>
                <label>
          <span>Email</span>
          <input type="email">
        </label>
                <label>
          <span>Password</span>
          <input type="password">
        </label>
                <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
                <button type="button" class="submit">Register Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="loginscript.js"></script>
</body>

</html>
